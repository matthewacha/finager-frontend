language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
addons:
    code_climate:
        repo_token: $codeclimate_repo_token
script:
  - yarn test
  - yarn run build
before_script:
  - yarn add codeclimate-test-reporter istanbul -g
after_script:
  - codeclimate-test-reporter < ./coverage/lcov.info

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: $branch